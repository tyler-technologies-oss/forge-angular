<ng-container *ngIf="isSmallViewPort; else largeViewPort">
  <forge-dialog aria-label="Navigation menu" preset="left-sheet" (window:resize)="handleResize()" (forge-dialog-close)="closeSidenav()" [open]="open">
    <div class="dialog-sidenav">
      <ng-container *ngTemplateOutlet="sidenavContent"></ng-container>
    </div>
  </forge-dialog>
</ng-container>

<ng-template #largeViewPort>
  <forge-drawer (window:resize)="handleResize()" [open]="open">
    <aside>
      <ng-container *ngTemplateOutlet="sidenavContent"></ng-container>
    </aside>
  </forge-drawer>
</ng-template>

<ng-template #sidenavContent>
  <forge-list navlist (forge-list-item-select)="onMenuItemSelected($event)" [selectedValue]="selectedPath">
      <forge-list-item value="/">
        <forge-icon name="home" slot="leading"></forge-icon>
        Home
      </forge-list-item>
      <forge-expansion-panel #componentExpansionPanel>
        <forge-list-item slot="header">
          <forge-icon name="settings_input_component" slot="leading"></forge-icon>
          Components
          <forge-open-icon slot="trailing"></forge-open-icon>
        </forge-list-item>
        <forge-list-item indented *ngFor="let item of componentMenuItems" [value]="item.value">{{item.label}}</forge-list-item>
      </forge-expansion-panel>
      <forge-expansion-panel #exampleExpansionPanel>
        <forge-list-item slot="header">
          <forge-icon name="settings" slot="leading"></forge-icon>
          Examples
          <forge-open-icon slot="trailing"></forge-open-icon>
        </forge-list-item>
        <forge-list-item indented *ngFor="let item of exampleMenuItems" [value]="item.value">{{item.label}}</forge-list-item>
      </forge-expansion-panel>
  </forge-list>
</ng-template>
