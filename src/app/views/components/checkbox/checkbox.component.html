<app-demo-card headerText="Checkbox">
  <forge-checkbox>
    <input type="checkbox" id="input-checkbox-01" [(ngModel)]="checked" />
    <label for="input-checkbox-01">Checkbox input</label>
  </forge-checkbox>

  <br/>

  <div>
    Checked: {{checked}}
  </div>

  <br/>

  <forge-button type="raised">
    <button (click)="checked = !checked">Toggle</button>
  </forge-button>
</app-demo-card>
