<h4>Chip field with autocomplete</h4>
<forge-autocomplete multiple="true" [(ngModel)]="selectedStates" [filter]="filterListener">
  <forge-chip-field (forge-chip-field-member-added)="selectState($event)" (forge-chip-field-member-removed)="deselectState($event)" [required]="isRequired" [invalid]="isInvalid">
    <label slot="label" for="autocomplete-chip-field-input">Favorite states</label>
    <ng-container *ngFor="let state of selectedStates">
      <forge-chip slot="member" type="field" dense (forge-chip-delete)="deselectState($event)" [value]="state" [dense]="isDense" [invalid]="isInvalid" [disabled]="isDisabled">
        <forge-icon slot="leading" name="place"></forge-icon>
        {{state}}
      </forge-chip>
    </ng-container>
    <input type="text" id="autocomplete-chip-field-input" aria-label="Choose State" [disabled]="isDisabled">
    <div slot="helper-text">Select your favorite states</div>
  </forge-chip-field>
</forge-autocomplete>
<div>
  <forge-checkbox [(ngModel)]="isRequired">Required</forge-checkbox>
  <forge-checkbox [(ngModel)]="isInvalid">Invalid</forge-checkbox>
  <forge-checkbox [(ngModel)]="isDisabled">Disabled</forge-checkbox>
  <forge-checkbox [(ngModel)]="isDense">Dense</forge-checkbox>
</div>
