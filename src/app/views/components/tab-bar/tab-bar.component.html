<app-demo-card headerText="Tab Bar">
  <forge-tab-bar [activeTab]="selectedTab" (forge-tab-bar-change)="selectedTab = $event.detail.index" underline>
    <forge-tab>Tab 1</forge-tab>
    <forge-tab>Tab 2</forge-tab>
    <forge-tab>Tab 3</forge-tab>
  </forge-tab-bar>
  <div style="padding: 16px;">
    @switch (selectedTab) {
      @case (0) {
        <div>Content for tab one</div>
      }
      @case (1) {
        <div>Content for tab two</div>
      }
      @case (2) {
        <div>Content for tab three</div>
      }
    }
  </div>
</app-demo-card>
